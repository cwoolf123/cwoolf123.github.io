    <script type="text/javascript">
      let $count = 0;

   function themeSwitch() {
     if ($count == 0) {
       window.document.getElementById('html').style.filter = 'invert(1)';
       $count++;
      }
      else if ($count == 1) {
        window.document.getElementById('html').style.filter = 'invert(0)';
        $count = 0;
      }
      else {
        // do nothing
      }
      };

</script>
